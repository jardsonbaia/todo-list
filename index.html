<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <title>To Do List | Lista de Tarefas</title>
</head>

<body>

    <header>
        <h1>TAREFAS A FAZER (TO DO APP)</h1>
        <p class="info1">Adicione texto dentro da caixa de texto para inserir novas atividades.</p>
        <p class="info2">Clique no item para marcar a atividade como completada.</p>
        <p class="info3">Clique no  "X" da atividade para remover o item.</p>
    </header>

    <main>
        <div id="nova_tarefa">
            <input id="input_tarefa" type="text" onkeydown="pressEnter(event)" placeholder="Nova terefa..." maxlength="90" required autofocus/>
            <button id="add_button" onclick="adicionarTarefa()">Adicionar</button>
        </div>

        <section id="tarefas_adicionadas">

        </section>
    </main>

</body>

    <script src="script.js"></script>
</html>
